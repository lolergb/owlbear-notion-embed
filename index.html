<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Embed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #1a1a1a;
      color: #e0e0e0;
      padding: 16px;
      min-height: 100vh;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #fff;
    }

    .page-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .page-button {
      background: #2d2d2d;
      border: 1px solid #404040;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-size: 14px;
    }

    .page-button:hover {
      background: #3d3d3d;
      border-color: #555;
    }

    .page-button:active {
      transform: scale(0.98);
    }

    .page-name {
      font-weight: 600;
      margin-bottom: 4px;
      color: #fff;
    }

    .page-url {
      font-size: 12px;
      color: #999;
      word-break: break-all;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 8px;
    }

    .empty-state code {
      background: #2d2d2d;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>游닄 P치ginas de Notion</h1>
    <div id="page-list" class="page-list">
      <!-- Las p치ginas se cargar치n aqu칤 din치micamente -->
    </div>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
