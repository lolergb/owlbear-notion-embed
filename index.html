<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM screen</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Permanent+Marker&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/notion-markdown.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="container">
    <div id="header" class="header">
      <button id="back-button" class="back-button hidden"><img src="img/icon-arrow.svg" alt="Volver" class="back-button-icon"> Volver</button>
      <h1 id="page-title">DM screen</h1>
    </div>
    <div id="page-list" class="page-list">
      <!-- Las p√°ginas se cargar√°n aqu√≠ din√°micamente -->
    </div>
    <div id="notion-container" class="notion-container hidden notion-container-dark">
      <iframe id="notion-iframe" src="" frameborder="0" allowfullscreen></iframe>
      <div id="notion-content" class="notion-content"></div>
    </div>
    <div id="token-config-container" class="token-config-container hidden">
      <div class="token-config-content">
        <div class="token-config-section">
          <p class="token-config-description">
            Configura tu token de Notion <a href="https://developers.notion.com/docs/create-a-notion-integration#create-your-integration-in-notion">siguiendo este tutorial</a> para usar tus propias p√°ginas. Este token es global para toda la extensi√≥n (todas las rooms). 
          </p>
          
          <div class="modal-field">
            <label class="modal-label">
              Token de Notion:
            </label>
            <input 
              type="password" 
              id="token-input" 
              placeholder="ntn_... o secret_..." 
              class="modal-input"
            />
            <p id="token-masked" class="modal-help"></p>
          </div>
          
          <div id="token-error" class="modal-error"></div>
          
          <div class="token-config-actions">
            <div class="token-config-buttons-row">
              <button id="clear-token" class="modal-button modal-button-cancel">Eliminar Token</button>
              <button id="save-token" class="modal-button modal-button-submit">Guardar Token</button>
            </div>
          </div>
          <div class="token-config-actions">
            <div class="token-config-buttons-row">
              <button id="view-json-btn" class="modal-button modal-button-cancel">Ver JSON</button>
              <button id="load-json-btn" class="modal-button modal-button-cancel">Cargar JSON</button>
              <button id="download-json-btn" class="modal-button modal-button-cancel">Descargar JSON</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script>
    // Log inmediato para verificar que el HTML se carga
    console.log('üìÑ HTML cargado');
    console.log('üîç Buscando elementos...');
    console.log('page-list:', document.getElementById('page-list') ? '‚úÖ encontrado' : '‚ùå no encontrado');
    console.log('notion-container:', document.getElementById('notion-container') ? '‚úÖ encontrado' : '‚ùå no encontrado');
  </script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
