<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Embed</title>
  <link rel="stylesheet" href="notion-markdown.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      color: #e0e0e0;
      padding: 16px;
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 16px;
      color: #fff;
    }

    h1#page-title {
      margin-bottom: 0;
    }

    .page-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .page-button {
      border: 1px solid #f3e8ff66;
      border-radius: 8px;
      padding: 12px 16px;
      color: #e0e0e0;
      cursor: pointer;
      transition: all 0.2s;
      text-align: left;
      font-size: 14px;
    }

    .page-button:hover {
      background: #ffffff1a;
    }

    .page-button:active {
      background-color: #bb99ff4d;
    }

    .page-name {
      font-weight: 600;
      color: #fff;
    }

    .page-url {
      font-size: 12px;
      color: #999;
      word-break: break-all;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #666;
    }

    .empty-state p {
      margin-bottom: 8px;
    }

    .empty-state code {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }

    .back-button {
      border: 1px solid #f3e8ff66;
      border-radius: 6px;
      padding: 6px 12px;
      color: #e0e0e0;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.2s;
    }

    .back-button:hover {
      background: #ffffff1a;
    }

    .notion-container {
      width: 100%;
      height: calc(100vh - 100px);
      min-height: 500px;
      border: 1px solid #f3e8ff66;
      border-radius: 8px;
      overflow-y: auto;
      overflow-x: hidden;
    }

    #notion-iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    #notion-content {
      display: none;
    }

    .notion-container.show-content #notion-iframe {
      display: none;
    }

    .notion-container.show-content #notion-content {
      display: block;
    }

    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="header" class="header">
      <button id="back-button" class="back-button hidden">‚Üê Volver</button>
      <h1 id="page-title">üìö P√°ginas de Notion</h1>
    </div>
    <div id="page-list" class="page-list">
      <!-- Las p√°ginas se cargar√°n aqu√≠ din√°micamente -->
    </div>
    <div id="notion-container" class="notion-container hidden notion-container-dark">
      <iframe id="notion-iframe" src="" frameborder="0" allowfullscreen></iframe>
      <div id="notion-content" class="notion-content"></div>
    </div>
  </div>
  <script>
    // Log inmediato para verificar que el HTML se carga
    console.log('üìÑ HTML cargado');
    console.log('üîç Buscando elementos...');
    console.log('page-list:', document.getElementById('page-list') ? '‚úÖ encontrado' : '‚ùå no encontrado');
    console.log('notion-container:', document.getElementById('notion-container') ? '‚úÖ encontrado' : '‚ùå no encontrado');
  </script>
  <script type="module" src="index.js"></script>
</body>
</html>
