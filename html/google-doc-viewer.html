<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Doc</title>
  <style>
    :root {
      --color-text-primary: #fff;
      --color-text-secondary: #e0e0e0;
      --color-text-muted: #999;
      --spacing-sm: 8px;
      --spacing-md: 12px;
      --spacing-lg: 16px;
      --spacing-xl: 24px;
      --radius-md: 6px;
      --radius-lg: 8px;
      --font-size-sm: 14px;
      --font-family-base: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      --transition-normal: 0.2s;
      --transition-slow: 0.3s;
      --share-button-bg: rgba(0, 0, 0, 0.8);
      --share-button-bg-hover: rgba(0, 0, 0, 0.95);
      --share-button-bg-active: rgba(0, 0, 0, 1);
      --share-button-border: rgba(255, 255, 255, 0.2);
      --share-button-border-hover: rgba(255, 255, 255, 0.4);
      --share-button-opacity: 0.6;
      --share-button-opacity-hover: 1;
      --feedback-bg: #2d4a2d;
      --feedback-border: #4a6a4a;
      --feedback-text: #8fdf8f;
      --icon-size-sm: 16px;
      --shadow-card: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      color: var(--color-text-secondary);
      font-family: var(--font-family-base);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: var(--spacing-xl);
      margin: 0;
    }
    .doc-container {
      max-width: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--spacing-lg);
    }
    .doc-wrapper {
      position: relative;
      width: 100%;
      height: calc(100vh - 100px);
      overflow: hidden;
      border-radius: var(--radius-lg);
      background: #fff;
      box-shadow: var(--shadow-card);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: var(--radius-lg);
    }
    .caption {
      color: var(--color-text-muted);
      font-size: var(--font-size-sm);
      text-align: center;
      max-width: 800px;
      padding: var(--spacing-xl);
    }
    .toolbar {
      position: fixed;
      top: var(--spacing-xl);
      right: var(--spacing-xl);
      display: flex;
      gap: var(--spacing-sm);
    }
    .toolbar-button {
      background: var(--share-button-bg);
      border: 1px solid var(--share-button-border);
      border-radius: var(--radius-md);
      padding: 0;
      color: var(--color-text-secondary);
      cursor: pointer;
      font-size: var(--font-size-sm);
      font-weight: 600;
      transition: all var(--transition-normal);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--spacing-sm);
      width: 32px;
      height: 32px;
    }
    .toolbar-button:hover {
      background: var(--share-button-bg-hover);
      border-color: var(--share-button-border-hover);
      opacity: var(--share-button-opacity-hover);
    }
    .toolbar-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .toolbar-button.shared {
      background: var(--feedback-bg);
      border-color: var(--feedback-border);
    }
    .toolbar-button img {
      width: var(--icon-size-sm);
      height: var(--icon-size-sm);
    }
    .gm-only {
      display: none;
    }
    .feedback {
      position: fixed;
      bottom: var(--spacing-xl);
      left: 50%;
      transform: translateX(-50%);
      background: var(--feedback-bg);
      border: 1px solid var(--feedback-border);
      padding: var(--spacing-md) var(--spacing-xl);
      border-radius: var(--radius-md);
      color: var(--feedback-text);
      font-size: var(--font-size-sm);
      opacity: 0;
      transition: opacity var(--transition-slow);
    }
    .feedback.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="toolbar gm-only">
    <button id="share-button" class="toolbar-button" title="Show this document to all players">
      <img src="../img/icon-players.svg" alt="Share" />
    </button>
  </div>
  <div class="doc-container">
    <div class="doc-wrapper">
      <iframe id="viewer-doc" src="" frameborder="0" allowfullscreen></iframe>
    </div>
    <div id="viewer-caption" class="caption" style="display: none;"></div>
  </div>
  <div id="feedback" class="feedback">✓ Document shared with all players</div>
  
  <script type="module">
    import OBR from "https://esm.sh/@owlbear-rodeo/sdk@3.1.0";
    
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    let docUrl = urlParams.get('url');
    let name = urlParams.get('name') || '';
    
    // Decodificar el name si existe
    if (name) {
      name = decodeURIComponent(name);
    }
    
    if (docUrl) {
      // Decodificar la URL
      docUrl = decodeURIComponent(docUrl);
      
      // Asegurarse de que sea una URL absoluta
      if (!docUrl.match(/^https?:\/\//i)) {
        try {
          docUrl = new URL(docUrl, window.location.origin).toString();
        } catch (e) {
          console.error('Error construyendo URL absoluta:', e);
        }
      }
      
      document.getElementById('viewer-doc').src = docUrl;
      
      if (name) {
        const captionDiv = document.getElementById('viewer-caption');
        captionDiv.textContent = name;
        captionDiv.style.display = 'block';
      }
    } else {
      document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">Error: No document URL provided</div>';
    }
    
    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
    
    // Inicializar OBR para verificar rol y compartir documento
    OBR.onReady(async () => {
      try {
        const role = await OBR.player.getRole();
        const isGM = role === 'GM';
        
        // Mostrar botón de compartir solo para GM
        if (isGM) {
          document.querySelector('.gm-only').style.display = 'flex';
          
          // Configurar botón de compartir
          const shareButton = document.getElementById('share-button');
          shareButton.addEventListener('click', async () => {
            try {
              // Enviar broadcast a todos los usuarios para que abran el documento
              await OBR.broadcast.sendMessage('com.dmscreen/showGoogleDoc', {
                url: docUrl,
                name: name
              });
              
              // Mostrar feedback
              const feedback = document.getElementById('feedback');
              feedback.classList.add('visible');
              
              // Cambiar el botón a estado compartido
              shareButton.classList.add('shared');
              
              // Quitar el estado compartido cuando desaparezca el feedback
              setTimeout(() => {
                feedback.classList.remove('visible');
                shareButton.classList.remove('shared');
              }, 2000);
              
            } catch (error) {
              console.error('Error al compartir documento:', error);
              alert('Error sharing document');
            }
          });
        }
      } catch (e) {
        console.warn('No se pudo verificar el rol:', e);
      }
    });
  </script>
</body>
</html>
