<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DM Screen - Token Menu</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Roboto', -apple-system, BlinkMacSystemFont, sans-serif;
      background: transparent;
      color: #e0e0e0;
      font-size: 14px;
    }
    
    .menu-container {
      display: flex;
      flex-direction: column;
      gap: 2px;
      padding: 4px;
    }
    
    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.15s ease;
      border: none;
      background: transparent;
      color: #e0e0e0;
      font-size: 14px;
      text-align: left;
      width: 100%;
    }
    
    .menu-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }
    
    .menu-item:active {
      background: rgba(255, 255, 255, 0.15);
    }
    
    .menu-item.disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .menu-item.disabled:hover {
      background: transparent;
    }
    
    .menu-icon {
      width: 20px;
      height: 20px;
      opacity: 0.9;
    }
    
    .menu-label {
      flex: 1;
    }
    
    .menu-separator {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 4px 8px;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <div id="menu" class="menu-container">
    <div class="loading">Cargando...</div>
  </div>

  <script type="module">
    import OBR from "https://esm.sh/@owlbear-rodeo/sdk@3.1.0";
    
    const METADATA_KEY = "com.dmscreen";
    
    async function init() {
      await OBR.onReady(async () => {
        try {
          // Obtener el contexto del menú
          const context = await OBR.contextMenu.getContext();
          const item = context.items[0];
          
          if (!item) {
            document.getElementById('menu').innerHTML = '<div class="loading">Error: No se encontró el token</div>';
            return;
          }
          
          // Verificar si es GM
          const role = await OBR.player.getRole();
          const isGM = role === "GM";
          
          // Verificar si tiene página vinculada
          const hasPage = item.metadata && item.metadata[`${METADATA_KEY}/pageUrl`];
          const pageName = hasPage ? item.metadata[`${METADATA_KEY}/pageName`] : null;
          
          // Construir el menú
          let menuHTML = '';
          
          // Opción: Vincular página (solo GM)
          if (isGM) {
            menuHTML += `
              <button class="menu-item" onclick="handleAction('link', '${item.id}')">
                <img src="../img/icon-page.svg" class="menu-icon" alt="">
                <span class="menu-label">${hasPage ? 'Cambiar página' : 'Vincular página'}</span>
              </button>
            `;
          }
          
          // Opción: Ver página (si tiene página vinculada)
          if (hasPage) {
            menuHTML += `
              <button class="menu-item" onclick="handleAction('view', '${item.id}')">
                <img src="../img/icon-open.svg" class="menu-icon" alt="">
                <span class="menu-label">Ver: ${pageName || 'Página vinculada'}</span>
              </button>
            `;
          }
          
          // Separador
          if (isGM && hasPage) {
            menuHTML += '<div class="menu-separator"></div>';
          }
          
          // Opción: Desvincular página (solo GM y si tiene página)
          if (isGM && hasPage) {
            menuHTML += `
              <button class="menu-item" onclick="handleAction('unlink', '${item.id}')">
                <img src="../img/icon-trash.svg" class="menu-icon" alt="">
                <span class="menu-label">Desvincular página</span>
              </button>
            `;
          }
          
          // Si no hay opciones disponibles
          if (!menuHTML) {
            menuHTML = '<div class="loading">No hay opciones disponibles</div>';
          }
          
          document.getElementById('menu').innerHTML = menuHTML;
          
        } catch (error) {
          console.error('Error al cargar menú:', error);
          document.getElementById('menu').innerHTML = '<div class="loading">Error al cargar</div>';
        }
      });
    }
    
    // Función para manejar acciones
    window.handleAction = async function(action, itemId) {
      try {
        // Llamar a la función en el contexto principal
        if (window.parent && window.parent.handleTokenMenuAction) {
          await window.parent.handleTokenMenuAction(action, itemId);
        } else {
          // Fallback: usar broadcast
          await OBR.broadcast.sendMessage(`${METADATA_KEY}/action`, { action, itemId });
        }
        
        // Cerrar el popover
        await OBR.popover.close(`${METADATA_KEY}/menu`);
        
      } catch (error) {
        console.error('Error en acción:', error);
      }
    };
    
    init();
  </script>
</body>
</html>
