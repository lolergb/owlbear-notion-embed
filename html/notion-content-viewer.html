<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Content</title>
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/notion-markdown.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--color-bg-overlay);
      color: var(--color-text-primary);
      font-family: var(--font-family-base);
      padding: var(--spacing-lg);
      overflow-y: auto;
      overflow-x: hidden;
    }
    .notion-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--color-bg-primary);
      border-radius: var(--radius-lg);
      overflow-y: auto;
      overflow-x: hidden;
      min-height: calc(100vh - 40px);
    }
    .notion-container__content {
      display: block;
    }
    .notion-container__iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      display: block;
    }
    .notion-container.show-content .notion-container__iframe,
    .notion-container.show-content #notion-iframe {
      display: none;
    }
    .notion-container.show-content .notion-container__content,
    .notion-container.show-content #notion-content {
      display: block;
    }
    #notion-iframe { 
      width: 100%; 
      height: calc(100vh - 100px); 
      border: none; 
      display: block; 
    }
    #notion-content { 
      display: none; 
    }
  </style>
</head>
<body>
  <div id="notion-container" class="notion-container">
    <iframe id="notion-iframe" class="notion-container__iframe" src="" frameborder="0" allowfullscreen></iframe>
    <div id="notion-content" class="notion-container__content notion-content"></div>
  </div>
  
  <script type="module">
    import OBR from "https://esm.sh/@owlbear-rodeo/sdk@3.1.0";
    
    // Importar las funciones necesarias desde el index.js principal
    // Como no podemos importar directamente, vamos a usar un iframe que apunte al index.html
    // con parámetros para que cargue solo el contenido
    
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const pageUrl = urlParams.get('url');
    const pageName = urlParams.get('name') || 'Page';
    const blockTypesParam = urlParams.get('blockTypes');
    const selector = urlParams.get('selector');
    
    if (!pageUrl) {
      document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">Error: No page URL provided</div>';
    } else {
      // Usar un iframe que apunte al index.html con parámetros de modal
      // Esto cargará el contenido usando la misma lógica que el panel principal
      const currentPath = window.location.pathname;
      const baseDir = currentPath.substring(0, currentPath.lastIndexOf('/') + 1);
      const baseUrl = window.location.origin + baseDir;
      
      const indexUrl = new URL('index.html', baseUrl);
      indexUrl.searchParams.set('modal', 'true');
      indexUrl.searchParams.set('url', pageUrl);
      indexUrl.searchParams.set('name', pageName);
      if (blockTypesParam) {
        indexUrl.searchParams.set('blockTypes', blockTypesParam);
      }
      if (selector) {
        indexUrl.searchParams.set('selector', selector);
      }
      
      const notionIframe = document.getElementById("notion-iframe");
      if (notionIframe) {
        notionIframe.src = indexUrl.toString();
        notionIframe.style.width = '100%';
        notionIframe.style.height = '100%';
        notionIframe.style.border = 'none';
      }
    }
    
    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
