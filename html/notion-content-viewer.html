<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Content</title>
  <link rel="stylesheet" href="../css/app.css">
  <link rel="stylesheet" href="../css/notion-markdown.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: var(--color-bg-overlay);
      color: var(--color-text-primary);
      font-family: var(--font-family-base);
      padding: var(--spacing-lg);
      overflow-y: auto;
      overflow-x: hidden;
    }
    .notion-container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      background-color: var(--color-bg-primary);
      border-radius: var(--radius-lg);
      overflow-y: auto;
      overflow-x: hidden;
      min-height: calc(100vh - 40px);
    }
    .notion-container__content {
      display: block;
    }
    .notion-container__iframe {
      width: 100%;
      height: calc(100vh - 100px);
      border: none;
      display: block;
    }
    .notion-container.show-content .notion-container__iframe,
    .notion-container.show-content #notion-iframe {
      display: none;
    }
    .notion-container.show-content .notion-container__content,
    .notion-container.show-content #notion-content {
      display: block;
    }
    #notion-iframe { 
      width: 100%; 
      height: calc(100vh - 100px); 
      border: none; 
      display: block; 
    }
    #notion-content { 
      display: none; 
    }
  </style>
</head>
<body>
  <div id="notion-container" class="notion-container">
    <iframe id="notion-iframe" class="notion-container__iframe" src="" frameborder="0" allowfullscreen></iframe>
    <div id="notion-content" class="notion-container__content notion-content"></div>
  </div>
  
  <script type="module">
    import OBR from "https://esm.sh/@owlbear-rodeo/sdk@3.1.0";
    
    // Obtener parámetros de la URL
    const urlParams = new URLSearchParams(window.location.search);
    const pageUrl = urlParams.get('url');
    const pageName = urlParams.get('name') || 'Page';
    const blockTypesParam = urlParams.get('blockTypes');
    const selector = urlParams.get('selector');
    
    if (!pageUrl) {
      document.body.innerHTML = '<div style="padding: 40px; text-align: center; color: #999;">Error: No page URL provided</div>';
    } else {
      const decodedUrl = decodeURIComponent(pageUrl);
      const decodedName = decodeURIComponent(pageName);
      const decodedSelector = selector ? decodeURIComponent(selector) : null;
      let blockTypes = null;
      if (blockTypesParam) {
        try {
          blockTypes = JSON.parse(decodeURIComponent(blockTypesParam));
        } catch (e) {
          console.warn('Error parsing blockTypes:', e);
        }
      }
      
      // Cargar el contenido directamente usando postMessage para comunicarse con el iframe padre
      // o mejor, cargar directamente el contenido
      loadContentDirectly(decodedUrl, decodedName, decodedSelector, blockTypes);
    }
    
    async function loadContentDirectly(url, name, selector, blockTypes) {
      const notionContainer = document.getElementById("notion-container");
      const notionContent = document.getElementById("notion-content");
      const notionIframe = document.getElementById("notion-iframe");
      
      if (!notionContainer) return;
      
      // Detectar tipo de contenido
      const isNotionUrl = (url) => {
        try {
          const urlObj = new URL(url);
          return urlObj.hostname.includes('notion.so') || urlObj.hostname.includes('notion.site');
        } catch {
          return false;
        }
      };
      
      const isDemoHtmlFile = (url) => {
        return url.includes('/content-demo/') && url.endsWith('.html');
      };
      
      const isImage = (url) => {
        const imageExtensions = ['.jpg', '.jpeg', '.png', '.gif', '.webp', '.svg', '.bmp'];
        return imageExtensions.some(ext => url.toLowerCase().endsWith(ext));
      };
      
      if (isDemoHtmlFile(url)) {
        // Cargar HTML de demo
        try {
          const response = await fetch(url);
          const html = await response.text();
          if (notionContent) {
            notionContent.innerHTML = html;
            notionContainer.classList.add("show-content");
          }
        } catch (error) {
          if (notionContent) {
            notionContent.innerHTML = `<div style="padding: 40px; text-align: center; color: #999;">Error loading content: ${error.message}</div>`;
            notionContainer.classList.add("show-content");
          }
        }
      } else if (isNotionUrl(url)) {
        // Para Notion, usar un iframe que apunte al index.html en modo modal
        // pero asegurándonos de que solo muestre el contenido
        // Construir la URL relativa correctamente
        const currentPath = window.location.pathname;
        // El viewer está en /html/notion-content-viewer.html, necesitamos ir a /index.html
        const baseUrl = window.location.origin;
        const indexPath = currentPath.replace('/html/notion-content-viewer.html', '/index.html');
        
        const indexUrl = new URL(indexPath, baseUrl);
        indexUrl.searchParams.set('modal', 'true');
        indexUrl.searchParams.set('url', encodeURIComponent(url));
        indexUrl.searchParams.set('name', encodeURIComponent(name));
        if (blockTypes) {
          indexUrl.searchParams.set('blockTypes', JSON.stringify(blockTypes));
        }
        indexUrl.searchParams.set('_t', Date.now().toString());
        
        if (notionIframe) {
          // Limpiar el iframe antes de cargar
          notionIframe.src = '';
          // Pequeño delay para asegurar que se limpia
          setTimeout(() => {
            if (notionIframe) {
              notionIframe.src = indexUrl.toString();
            }
          }, 50);
          notionContainer.classList.remove("show-content");
        }
      } else if (isImage(url)) {
        // Para imágenes, mostrar directamente
        if (notionContent) {
          notionContent.innerHTML = `
            <div style="text-align: center; padding: 40px;">
              <img src="${url}" alt="${name}" style="max-width: 100%; height: auto; border-radius: 8px;" />
            </div>
          `;
          notionContainer.classList.add("show-content");
        }
      } else {
        // Cargar en iframe (PDFs, páginas web, etc.)
        if (notionIframe) {
          notionIframe.src = url;
          notionContainer.classList.remove("show-content");
        }
      }
    }
    
    // Cerrar con ESC
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        window.close();
      }
    });
  </script>
</body>
</html>
