# Configuración de build
# No se necesita build step - los archivos son estáticos
[build]
  publish = "."
  functions = "netlify/functions"

# Configuración de Deploy Previews (para Pull Requests)
[build.processing]
  skip_processing = false

# Variables de entorno (configúralas en Netlify Dashboard)
# OWNER_TOKEN: (Recomendado) Tu token de Notion personal
#   - Si está configurado, DEBUG_MODE solo funcionará para tu cuenta
#   - Esto garantiza que solo tú veas el botón "Ver JSON" y los logs de debug
#   - Es la forma más segura de activar el modo debug solo para ti
# DEBUG_MODE: Configura en Site settings → Environment variables
#   - Valor: "true" o "1" para activar logs de debug
#   - Valor: "false" o "0" para desactivar logs
#   - Si OWNER_TOKEN está configurado, DEBUG_MODE solo funciona para tu token
#   - Si OWNER_TOKEN NO está configurado, DEBUG_MODE funciona para todos (menos seguro)

