[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/manifest.json"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/index.html"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/js/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/css/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

[[headers]]
  for = "/icon.svg"
  [headers.values]
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"
    Access-Control-Allow-Methods = "GET, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type"

# Cache headers para assets estáticos
[[headers]]
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[[headers]]
  for = "/css/*.css"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

[[headers]]
  for = "/js/*.js"
  [headers.values]
    Cache-Control = "public, max-age=604800"
    Access-Control-Allow-Origin = "https://www.owlbear.rodeo"

# Configuración de build
# No se necesita build step - los archivos son estáticos
[build]
  publish = "."
  functions = "netlify/functions"

# Configuración de Deploy Previews (para Pull Requests)
[build.processing]
  skip_processing = false

# Variables de entorno (configúralas en Netlify Dashboard)
# OWNER_TOKEN: (Recomendado) Tu token de Notion personal
#   - Si está configurado, DEBUG_MODE solo funcionará para tu cuenta
#   - Esto garantiza que solo tú veas el botón "Ver JSON" y los logs de debug
#   - Es la forma más segura de activar el modo debug solo para ti
# DEBUG_MODE: Configura en Site settings → Environment variables
#   - Valor: "true" o "1" para activar logs de debug
#   - Valor: "false" o "0" para desactivar logs
#   - Si OWNER_TOKEN está configurado, DEBUG_MODE solo funciona para tu token
#   - Si OWNER_TOKEN NO está configurado, DEBUG_MODE funciona para todos (menos seguro)
# GM_VAULT_DEFAULT_CONFIG: Token de Notion para default-config
#   - Se usa para cargar páginas de Notion en la configuración por defecto
# GM_VAULT_GOOGLE_API_KEY: API Key de Google para Google Drive
#   - Se usa para la funcionalidad de importación desde Google Drive
#   - Solo disponible cuando hay OWNER_TOKEN
# GM_VAULT_GOOGLE_CLIENT_ID: Client ID de OAuth de Google
#   - Se usa para la funcionalidad de importación desde Google Drive
#   - Solo disponible cuando hay OWNER_TOKEN

